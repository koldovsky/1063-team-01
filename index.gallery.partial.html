<section class="gallery">
    <header class="gallery__top">
        <h2 class="gallery__title">Gallery</h2>
        <div class="gallery__divider"></div>
        <p class="gallery__text">See how the training is conducted in Dubai.</p>
    </header>
    <div class="gallery__carousel container">
        <button class="gallery__carousel-btn-prev">⬅️</button>
        <div class="gallery__carousel-slide"></div>
        <button class="gallery__carousel-btn-next">➡️</button>
    </div>
    <div class="animated-carousel container">
        <div class="animated-carousel__inner">
            <article class="product-card">
                <img src="images/gallery_slider/sand_training.png" alt="sand training">
            </article>
            <article class="product-card">
                <img src="images/gallery_slider/training_near_the_sea.png" alt="training near the sea">
            </article>
            <article class="product-card">
                <img src="images/gallery_slider/beach_workout.png" alt="beach workout">
            </article>
            <article class="product-card">
                <img src="images/gallery_slider/stance_training.png" alt="stance training">
            </article>
        </div>
        <button class="carousel__button carousel__button--prev">⬅️</button>
        <button class="carousel__button carousel__button--next">➡️</button>
    </div>
</section>
