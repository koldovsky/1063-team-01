<section class="gallery">
    <header class="gallery__top">
        <h2 class="gallery__title">Gallery</h2>
        <div class="gallery__divider"></div>
        <p class="gallery__text">See how the training is conducted in Dubai.</p>
    </header>
    <div class="carousel">
        <div class="carousel__image-slider swiper-container">
            <div class="carousel__swiper-wrapper">
            </div>
            <div class="swiper-button-prev"></div>
            <!-- images preview -->
            <div class="swiper-button-next"></div> 
        </div> 
        <div class="carousel__image-mini-slider swiper-container">
            <div class="carousel__image-mini-slider swiper-wrapper">
                <div class="carousel__image-mini-slider swiper-slide">
                    <div class="carousel__image-mini-slider image">
                        <img class="custom-image" src="images/gallery_slider/sand_training.png" alt="sand training">
                    </div>
                </div>
                <div class="carousel__image-mini-slider swiper-slide">
                    <div class="carousel__image-mini-slider image">
                        <img class="custom-image" src="images/gallery_slider/training_near_the_sea.png" alt="training near the sea"></div>
                </div>
                <div class="carousel__image-mini-slider swiper-slide">
                    <div class="carousel__image-mini-slider image">
                        <img class="custom-image" src="images/gallery_slider/beach_workout.png" alt="beach workout"></div>
                </div>
                <div class="carousel__image-mini-slider swiper-slide">
                    <div class="carousel__image-mini-slider image">
                        <img class="custom-image" src="images/gallery_slider/stance_training.png" alt="stance training"></div>
                </div>
            </div>
        </div>
    </div>
</section>
