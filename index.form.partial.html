<section class="form">
    <header class="form">
        <h2 class="form__title">Want to Do Capoeira?</h2>
        <div class="divider"></div>
        <p class="form__text">Complete the form below and sign up for a FREE trial lesson!</p>
    </header>
    
    <form class="form__content">
        <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone number*</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="date">Choose date*</label>
            <input type="date" id="date" name="date" min="2023-09-04" required>
            <span class="calendar-icon">ðŸ“…</span>
        </div>
        <div class="form-group">
            <label for="course">Choose the course*</label>
            <select id="course" name="course">
                <option value="Individual Training">Individual Training</option>
                <option value="Capoeira for Kids">Capoeira for Kids</option>
                <option value="Capoeira for Beginners">Capoeira for Beginners</option>
                <option value="Advanced Training">Advanced Training</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Send a Request</button>
        </div>
    </form>
</section>

<img class="form__background" src="images/form/background_form.png" alt="background form">
