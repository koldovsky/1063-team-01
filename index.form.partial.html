<section class="form__box">
    <header class="form">
        <h2 class="form__title">Want to Do Capoeira?</h2>
        <div class="form__divider"></div>
        <p class="form__text">Complete the form below and sign up for a FREE trial lesson!</p>
    </header>
    <!-- <form action="LINK HERE"> -->
        <form class="form__content">
            <div class="form-group">
                <input type="text" placeholder="Name*" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Phone number*" required>
            </div>
            <div class="form-group">
                <input type="datetime-local" id="date" name="date" required placeholder="Choose date*">
            </div>            
            <div class="form-group">
                <select id="course" name="course" required>
                    <option value="" disabled selected hidden>Choose the course*</option>
                    <option value="Individual Training">Individual Training</option>
                    <option value="Capoeira for Kids">Capoeira for Kids</option>
                    <option value="Capoeira for Beginners">Capoeira for Beginners</option>
                    <option value="Advanced Training">Advanced Training</option>
                </select>
            </div>                                       
            <div class="form-choose_the_course">
                <button type="submit">Send a Request</button>
            </div>
        </form>
</section>

<img width="1246" class="form_background" src="images/form/background_form.png" alt="background form">
