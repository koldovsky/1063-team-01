<section class="form">
    <header class="form">
        <h2 class="form__title">Want to Do Capoeira?</h2>
        <div class="form__divider"></div>
        <p class="form__text">Complete the form below and sign up for a FREE trial lesson!</p>
    </header>
    <!-- <form action="LINK HERE"> -->
        <form class="form__content">
            <div class="form-name">
                <input type="text" placeholder="Name*" required>
            </div>
            <div class="form-phone_number">
                <input type="text" placeholder="Phone number*" required>
            </div>
            <div class="form-choose_date">
                <label for="date">Choose date and time*</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>
            <div class="form-choose_the_course">
                <input type="text" placeholder="Choose the course*" required>
            </div>
            <div class="form-choose_the_course">
                <button type="submit">Send a Request</button>
            </div>
        </form>
    <!-- </form> -->
</section>

<img width="1246" class="form_background" src="images/form/background_form.png" alt="background form">
