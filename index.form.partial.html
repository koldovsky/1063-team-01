<section class="form" id="form">
    <div class="form__box">
        <h2 class="form__title">Want to Do Capoeira?</h2>
        <div class="form__divider"></div>
        <p class="form__text">Complete the form below and sign up for a FREE trial lesson!</p>
        <form action="https://formspree.io/f/xyyqnbvb" method="post">
            <div class="form__content">
                <div class="form__input">
                    <input type="text" name="Name*" placeholder="Name*" pattern="[A-Za-z]+" required>
                </div>
                <div class="form__input">
                    <input type="tel" id="phoneNumber" name="Phone number*" placeholder="Phone number*" pattern="[0-9]+" required>
                </div>
                <div class="form__input">
                    <input type="text" id="date" name="date" placeholder="Choose date*" required>
                </div>                                         
                <div class="form__input">
                    <select id="course" name="course" required>
                        <option value="" disabled selected hidden>Choose the course*</option>
                        <option value="Individual Training">Individual Training</option>
                        <option value="Capoeira for Kids">Capoeira for Kids</option>
                        <option value="Capoeira for Beginners">Capoeira for Beginners</option>
                        <option value="Advanced Training">Advanced Training</option>
                    </select>
                </div>                                       
                <div class="form__submit">
                    <input type="submit" value="Send a Request">
                </div>
            </div>
        </form>   
    </div>
</section>
